<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>삼성 모니터 추천가이드</title>
  <meta name="description" content="사이즈/해상도/용도/게임 유형 선택에 따라 추천 링크로 안내하는 삼성 모니터 추천 가이드" />
  <style>
    :root {
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, "Apple SD Gothic Neo", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 26px 16px 16px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 1px rgba(0,0,0,0.12);
    }
    header h1 {
      margin: 0 0 6px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .container {
      width: 100%;
      max-width: 780px;
      margin: 0 auto 24px;
      padding: 0 16px;
    }
    form {
      background: var(--card);
      border-radius: 16px;
      padding: 18px 16px 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border: 1px solid rgba(0,0,0,0.05);
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0 0 16px 0;
    }
    legend {
      padding: 0;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .radio { position: relative; }
    .radio input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .radio label {
      display: block;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
      border-radius: 12px;
      padding: 12px 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
      background: #fff;
    }
    .radio label:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .radio input:focus-visible + label {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }
    .radio input:checked + label {
      border-color: var(--primary);
      box-shadow: 0 8px 18px rgba(74,42,116,0.15);
    }

    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn {
      appearance: none;
      border: none;
      background: var(--primary);
      color: var(--primary-contrast);
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(74,42,116,0.30); }
    .btn:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(74,42,116,0.25); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer {
      text-align: center;
      padding: 12px 16px 28px;
      font-size: 12px;
      color: rgba(255,255,255,0.85);
    }

    @media (max-width: 640px) {
      .options { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>삼성 모니터 추천가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: Size -->
        <fieldset>
          <legend>어떤 사이즈의 모니터를 원하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="사이즈 선택">
            <div class="radio">
              <input type="radio" id="size-24" name="size" value="24">
              <label for="size-24">24인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-27" name="size" value="27">
              <label for="size-27">27인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-32" name="size" value="32">
              <label for="size-32">32인치</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: Resolution -->
        <fieldset>
          <legend>원하시는 해상도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="해상도 선택">
            <div class="radio">
              <input type="radio" id="res-fhd" name="res" value="FHD">
              <label for="res-fhd">FHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-qhd" name="res" value="QHD">
              <label for="res-qhd">QHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-uhd" name="res" value="UHD">
              <label for="res-uhd">UHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-unk" name="res" value="unknown">
              <label for="res-unk">모르겠음</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: Purpose -->
        <fieldset>
          <legend>모니터의 주 용도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="주 용도 선택">
            <div class="radio">
              <input type="radio" id="pur-office" name="purpose" value="사무 및 웹서핑">
              <label for="pur-office">사무 및 웹서핑</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-gaming" name="purpose" value="게이밍">
              <label for="pur-gaming">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-dual" name="purpose" value="듀얼 모니터">
              <label for="pur-dual">듀얼 모니터</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-multi" name="purpose" value="다목적">
              <label for="pur-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <!-- Q4: Game Type (only when purpose is Gaming) -->
        <fieldset id="game-field" style="display:none;">
          <legend>주로 어떤 게임을 하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="게임 유형 선택">
            <div class="radio">
              <input type="radio" id="game-competitive" name="game" value="경쟁적인 온라인게임">
              <label for="game-competitive">경쟁적인 온라인게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-console" name="game" value="고사양 콘솔게임">
              <label for="game-console">고사양 콘솔게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-all" name="game" value="전부">
              <label for="game-all">전부</label>
            </div>
          </div>
        </fieldset>

        <div class="inline">
          <button id="go" type="button" class="btn" disabled>추천 보러가기</button>
        </div>
        <div id="msg" class="msg" role="status" aria-live="polite"></div>
      </form>
    </main>

    <footer>
     <span>필요한 항목을 선택하면 추천제품으로 이동합니다</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    const OFFICE_OR_DUAL = new Set(['사무 및 웹서핑', '듀얼 모니터']);
    const GAME_OR_MULTI = new Set(['게이밍', '다목적']);

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');
    const gameField = document.getElementById('game-field');

    function getValue(name) {
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function need(fields) {
      const labels = {
        size: '사이즈',
        res: '해상도',
        purpose: '주 용도',
        game: '게임 유형',
      };
      return `${fields.map(f => labels[f]).join(', ')}를 선택해 주세요.`;
    }

    function computeResult() {
      const size = getValue('size');
      const res = getValue('res');
      const purpose = getValue('purpose');
      const game = getValue('game');

      if (!size && !res && !purpose) return { error: need(['size','res','purpose']) };
      if (!size && !res) return { error: need(['size','res']) };
      if (!size && !purpose) return { error: need(['size','purpose']) };
      if (!res && !purpose) return { error: need(['res','purpose']) };
      if (!size) return { error: need(['size']) };
      if (!res) return { error: need(['res']) };
      if (!purpose) return { error: need(['purpose']) };

      // Show/hide game field and require when purpose is gaming
      const needGame = purpose === '게이밍';
      if (needGame && !game) return { error: need(['game']) };

      // --- Mapping rules ---
      // 24"
      if (size === '24') {
        if (res === 'QHD' || res === 'UHD') {
          return 'https://link.coupang.com/a/cSLxIm'; // A
        }
        if (res === 'FHD' || res === 'unknown') {
          if (OFFICE_OR_DUAL.has(purpose)) return 'https://link.coupang.com/a/cSLxIm'; // A
          if (purpose === '게이밍' || purpose === '다목적') return 'https://link.coupang.com/a/cSLz8n'; // B
        }
      }

      // 27"
      if (size === '27') {
        if (res === 'FHD') {
          if (OFFICE_OR_DUAL.has(purpose)) return 'https://link.coupang.com/a/cSLD3c'; // C
          if (purpose === '게이밍' || purpose === '다목적') return 'https://link.coupang.com/a/cSLEP8'; // D
        }
        if (res === 'QHD' || res === 'unknown') {
          return 'https://link.coupang.com/a/cSLGRh'; // E (용도/게임유형 무관)
        }
        if (res === 'UHD') {
          if (OFFICE_OR_DUAL.has(purpose)) return 'https://link.coupang.com/a/cSLM6J'; // F
          if (purpose === '게이밍' || purpose === '다목적') return 'https://link.coupang.com/a/cSLLzL'; // G
        }
      }

      // 32"
      if (size === '32') {
        if (res === 'FHD' || res === 'QHD' || res === 'unknown') {
          return 'https://link.coupang.com/a/cSLOwU'; // H (용도 무관)
        }
        if (res === 'UHD') {
          if (OFFICE_OR_DUAL.has(purpose)) return 'https://link.coupang.com/a/cSLZJr'; // I
          if (purpose === '게이밍' || purpose === '다목적') return 'https://link.coupang.com/a/cSL7RZ'; // J
        }
      }

      return { error: '선택값 조합을 처리하지 못했습니다. 다시 선택해 주세요.' };
    }

    function updateVisibility() {
      const purpose = getValue('purpose');
      const showGame = purpose === '게이밍';
      gameField.style.display = showGame ? '' : 'none';
      if (!showGame) {
        // clear selected game when hidden
        const checked = form.querySelector('input[name="game"]:checked');
        if (checked) checked.checked = false;
      }
    }

    function updateButtonState() {
      const result = computeResult();
      const hasError = !!(result && result.error);
      goBtn.disabled = hasError;
      msgEl.textContent = '';
    }

    form.addEventListener('change', () => {
      updateVisibility();
      updateButtonState();
    });

    goBtn.addEventListener('click', () => {
      const result = computeResult();
      if (typeof result === 'string') {
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      }
    });

    // 초기 표시 상태
    updateVisibility();
    updateButtonState();
  </script>
</body>
</html>
