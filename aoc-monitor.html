<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>알파스캔 모니터 추천가이드 — v2</title>
  <meta name="description" content="인치/용도/게임유형/해상도 조건에 따라 추천 링크로 안내하는 가이드 (업데이트 규칙 반영)" />
  <style>
    :root {
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }
    header p {
      margin: 10px 0 0;
      opacity: .95;
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset {
      border: 0;
      padding: 0;
      margin: 0 0 22px;
    }
    legend {
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios */
    .radio {
      position: relative;
    }
    .radio input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .radio label {
      display: block;
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #e5e5e8;
      border-radius: 12px;
      background: #fff;
      color: var(--text);
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label {
      outline: 0;
      box-shadow: 0 0 0 4px var(--ring);
    }
    .radio input:checked + label {
      border-color: var(--primary);
      box-shadow: 0 6px 18px rgba(74,42,116,0.18);
      transform: translateY(-1px);
    }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
    }
    button.primary {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: 0.02em;
      background: var(--primary);
      color: var(--primary-contrast);
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer {
      text-align: center;
      padding: 12px 16px 28px;
      font-size: 12px;
      color: rgba(255,255,255,0.85);
    }

    [hidden] { display: none !important; }

    @media (max-width: 640px) {
      .options { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>알파스캔 모니터 추천가이드</h1>
      
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: Size -->
        <fieldset>
          <legend>1. 어떤 사이즈의 모니터를 원하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="모니터 인치 선택">
            <div class="radio">
              <input type="radio" id="size-24" name="size" value="24">
              <label for="size-24">24인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-27" name="size" value="27">
              <label for="size-27">27인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-32" name="size" value="32">
              <label for="size-32">32인치</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: Purpose -->
        <fieldset>
          <legend>2. 모니터의 주 용도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="주 사용 목적 선택">
            <div class="radio">
              <input type="radio" id="pur-office" name="purpose" value="사무 및 웹서핑">
              <label for="pur-office">사무 및 웹서핑</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-game" name="purpose" value="게이밍">
              <label for="pur-game">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-video" name="purpose" value="영상시청">
              <label for="pur-video">영상시청</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-multi" name="purpose" value="다목적">
              <label for="pur-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2-1: Game type (only when purpose == gaming) -->
        <fieldset id="fs-game" hidden>
          <legend>2-1. 주로 어떤 게임을 하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="게임 유형 선택">
            <div class="radio">
              <input type="radio" id="game-ol" name="game" value="경쟁적인 온라인게임">
              <label for="game-ol">경쟁적인 온라인게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-console" name="game" value="고사양 콘솔게임">
              <label for="game-console">고사양 콘솔게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-all" name="game" value="전부">
              <label for="game-all">전부</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: Years (hidden if size == 27) -->
        <fieldset id="fs-years">
          <legend>3. 모니터를 몇 년간 사용하실 예정인가요? </legend>
          <div class="options" role="radiogroup" aria-label="사용 기간 선택">
            <div class="radio">
              <input type="radio" id="yrs-13" name="years" value="1-3">
              <label for="yrs-13">1~3년</label>
            </div>
            <div class="radio">
              <input type="radio" id="yrs-3p" name="years" value="3+">
              <label for="yrs-3p">3년 이상</label>
            </div>
          </div>
        </fieldset>

        <!-- Q4: Resolution (only when size == 27) -->
        <fieldset id="fs-res" hidden>
          <legend>3*. 원하시는 해상도는 어떻게 되나요? <span class="hint">(27인치 선택 시 표시)</span></legend>
          <div class="options" role="radiogroup" aria-label="원하는 해상도 선택">
            <div class="radio">
              <input type="radio" id="res-fhd" name="res" value="FHD">
              <label for="res-fhd">FHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-qhd" name="res" value="QHD">
              <label for="res-qhd">QHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-uhd" name="res" value="UHD">
              <label for="res-uhd">UHD</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button">추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
     <span>필수 항목(사이즈·용도, 필요 시 게임유형/해상도)을 선택하면 추천 제품으로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    // 링크 규칙 매핑
    const LINKS = {
      '24': {
        default: 'https://link.coupang.com/a/cQUsZE',
        gaming_competitive: 'https://link.coupang.com/a/cQUyyC'
      },
      '27': {
        fhd_office_video: 'https://link.coupang.com/a/cQUDxO',
        all_else: 'https://link.coupang.com/a/cQUJar'
      },
      '32': {
        office_video: 'https://link.coupang.com/a/cQUL28',
        gaming_multi: 'https://link.coupang.com/a/cQUObi'
      }
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');
    const fsGame = document.getElementById('fs-game');
    const fsYears = document.getElementById('fs-years');
    const fsRes = document.getElementById('fs-res');

    function getValue(name) {
      const el = form.querySelector('input[name="' + name + '"]:checked');
      return el ? el.value : null;
    }

    function toggleBlocks() {
      const size = getValue('size');
      const purpose = getValue('purpose');

      // 게임 유형: 게이밍 선택시에만
      fsGame.hidden = (purpose !== '게이밍');

      // 27인치일 때: 연수 숨김, 해상도 표시
      if (size === '27') {
        fsYears.hidden = true;
        fsRes.hidden = false;
      } else {
        fsYears.hidden = false;
        fsRes.hidden = true;
      }
    }

    function resolveLink() {
      const size = getValue('size');
      const purpose = getValue('purpose');

      if (!size) return { error: '모니터 인치를 선택해 주세요.' };
      if (!purpose) return { error: '모니터의 주 용도를 선택해 주세요.' };

      // 24인치 규칙
      if (size === '24') {
        if (purpose === '게이밍') {
          const game = getValue('game');
          if (!game) return { error: '주로 하는 게임을 선택해 주세요.' };
          if (game === '경쟁적인 온라인게임') return LINKS['24'].gaming_competitive;
          return LINKS['24'].default;
        }
        // 사무·영상·다목적 → 기본 링크
        return LINKS['24'].default;
      }

      // 27인치 규칙
      if (size === '27') {
        const res = getValue('res');
        if (!res) return { error: '원하시는 해상도를 선택해 주세요.' };

        if ((purpose === '사무 및 웹서핑' || purpose === '영상시청') && res === 'FHD') {
          return LINKS['27'].fhd_office_video;
        }
        return LINKS['27'].all_else;
      }

      // 32인치 규칙
      if (size === '32') {
        if (purpose === '사무 및 웹서핑' || purpose === '영상시청') {
          return LINKS['32'].office_video;
        }
        // 게이밍·다목적
        return LINKS['32'].gaming_multi;
      }

      return { error: '선택값을 다시 확인해 주세요.' };
    }

    function updateButtonState() {
      const size = getValue('size');
      const purpose = getValue('purpose');
      const needGame = (purpose === '게이밍');
      const needRes = (getValue('size') === '27');

      let ready = !!(size && purpose);
      if (needGame) ready = ready && !!getValue('game');
      if (needRes) ready = ready && !!getValue('res');

      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', function () {
      toggleBlocks();
      updateButtonState();
    });

    // 초기화
    toggleBlocks();
    updateButtonState();

    goBtn.addEventListener('click', function () {
      const result = resolveLink();
      if (typeof result === 'string') {
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      } else if (result && result.error) {
        msgEl.textContent = result.error;
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
