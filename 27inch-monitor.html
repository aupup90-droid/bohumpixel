<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>27인치 모니터 추천가이드</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 27인치 모니터 추천 링크로 이동합니다." />
  <style>
:root {
      
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
</style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>27인치 모니터 추천가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <fieldset>
          <legend>1. 원하시는 해상도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="해상도 선택">
            <div class="radio">
              <input type="radio" id="res-fhd" name="res" value="fhd">
              <label for="res-fhd">FHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-qhd" name="res" value="qhd">
              <label for="res-qhd">QHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-uhd" name="res" value="uhd">
              <label for="res-uhd">UHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-unk" name="res" value="unknown">
              <label for="res-unk">모르겠음</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>2. 모니터의 주 용도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="용도 선택">
            <div class="radio">
              <input type="radio" id="pur-office" name="purpose" value="office">
              <label for="pur-office">사무 및 웹서핑</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-gaming" name="purpose" value="gaming">
              <label for="pur-gaming">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-media" name="purpose" value="media">
              <label for="pur-media">영상시청</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-multi" name="purpose" value="multi">
              <label for="pur-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <fieldset id="gametype-group" style="display:none">
          <legend>3. 주로 어떤 게임을 하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="게임 유형 선택">
            <div class="radio">
              <input type="radio" id="game-competitive" name="gametype" value="competitive">
              <label for="game-competitive">경쟁적인 온라인게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-console" name="gametype" value="console">
              <label for="game-console">고사양 콘솔게임</label>
            </div>
            <div class="radio">
              <input type="radio" id="game-all" name="gametype" value="all">
              <label for="game-all">전부</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>4. 모니터를 몇 년간 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="사용기간 선택">
            <div class="radio">
              <input type="radio" id="term-short" name="term" value="short">
              <label for="term-short">1~5년</label>
            </div>
            <div class="radio">
              <input type="radio" id="term-long" name="term" value="long">
              <label for="term-long">5년 이상</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="추천 보기">추천 보러가기</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    const LINKS = {
      FHD_OFFICE_MEDIA_SHORT: "https://link.coupang.com/a/cUlzrU",
      FHD_OFFICE_MEDIA_LONG: "https://link.coupang.com/a/cUlA0b",
      FHD_GAMING_MULTI_SHORT: "https://link.coupang.com/a/cUlAjN",
      FHD_GAMING_MULTI_LONG: "https://link.coupang.com/a/cUlCRQ",
      QHD_UNKNOWN_OFFICE_MEDIA_SHORT: "https://link.coupang.com/a/cUlG5Q",
      QHD_UNKNOWN_OFFICE_MEDIA_LONG: "https://link.coupang.com/a/cUlIRL",
      QHD_UNKNOWN_GAMING_MULTI_SHORT: "https://link.coupang.com/a/cUlD09",
      QHD_UNKNOWN_GAMING_MULTI_LONG: "https://link.coupang.com/a/cUlEJv",
      UHD_SHORT: "https://link.coupang.com/a/cUlKPo",
      UHD_LONG: "https://link.coupang.com/a/cUlK8Z"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');
    const gameGroup = document.getElementById('gametype-group');

    function getValue(name){
      const el = form.querySelector('input[name="' + name + '"]:checked');
      return el ? el.value : null;
    }

    function compute(){
      const res = getValue('res');
      const purpose = getValue('purpose');
      const term = getValue('term');

      if(!res || !purpose || !term) return null;

      if(res === 'uhd'){
        if(term === 'short') return LINKS.UHD_SHORT;
        if(term === 'long') return LINKS.UHD_LONG;
      }

      const isQhdOrUnknown = (res === 'qhd' || res === 'unknown');
      const isFhd = (res === 'fhd');
      const isOfficeMedia = (purpose === 'office' || purpose === 'media');
      const isGamingMulti = (purpose === 'gaming' || purpose === 'multi');
      const isShort = (term === 'short');
      const isLong = (term === 'long');

      if(isFhd && isOfficeMedia && isShort) return LINKS.FHD_OFFICE_MEDIA_SHORT;
      if(isFhd && isOfficeMedia && isLong) return LINKS.FHD_OFFICE_MEDIA_LONG;
      if(isFhd && isGamingMulti && isShort) return LINKS.FHD_GAMING_MULTI_SHORT;
      if(isFhd && isGamingMulti && isLong) return LINKS.FHD_GAMING_MULTI_LONG;

      if(isQhdOrUnknown && isOfficeMedia && isShort) return LINKS.QHD_UNKNOWN_OFFICE_MEDIA_SHORT;
      if(isQhdOrUnknown && isOfficeMedia && isLong) return LINKS.QHD_UNKNOWN_OFFICE_MEDIA_LONG;
      if(isQhdOrUnknown && isGamingMulti && isShort) return LINKS.QHD_UNKNOWN_GAMING_MULTI_SHORT;
      if(isQhdOrUnknown && isGamingMulti && isLong) return LINKS.QHD_UNKNOWN_GAMING_MULTI_LONG;

      return { error: "선택값을 다시 확인해 주세요." };
    }

    function updateVisibility(){
      const purpose = getValue('purpose');
      if(purpose === 'gaming'){
        gameGroup.style.display = '';
      } else {
        gameGroup.style.display = 'none';
        const checked = form.querySelector('input[name="gametype"]:checked');
        if(checked) checked.checked = false;
      }
    }

    function updateButtonState(){
      const res = getValue('res');
      const purpose = getValue('purpose');
      const term = getValue('term');
      const ready = !!(res && purpose && term);
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? "" : "모든 항목을 선택해 주세요.";
    }

    form.addEventListener('change', function(){
      updateVisibility();
      updateButtonState();
    });

    updateVisibility();
    updateButtonState();

    goBtn.addEventListener('click', function(){
      goBtn.disabled = true;
      const result = compute();
      if(typeof result === 'string'){
        const a = document.createElement('a');
        a.href = result; a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a); a.click(); a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error; goBtn.disabled = false;
      } else {
        goBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
