<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>34인치 모니터 가이드</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 서브 모니터 추천 링크로 이동합니다." />
  <style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <h1>34인치 모니터 가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>

        <!-- Q1: 해상도 -->
        <fieldset>
          <legend>원하시는 해상도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="해상도 선택">
            <div class="radio">
              <input type="radio" id="res-wfhd" name="res" value="wfhd">
              <label for="res-wfhd">WFHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-wqhd" name="res" value="wqhd">
              <label for="res-wqhd">WQHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-unknown" name="res" value="unknown">
              <label for="res-unknown">모르겠음</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: 평면/커브드 -->
        <fieldset>
          <legend>평면 화면과 커브드(곡선) 화면 무엇을 선호하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="평면/커브드 선택">
            <div class="radio">
              <input type="radio" id="panel-flat" name="panel" value="flat">
              <label for="panel-flat">평면</label>
            </div>
            <div class="radio">
              <input type="radio" id="panel-curved" name="panel" value="curved">
              <label for="panel-curved">커브드</label>
            </div>
            <div class="radio">
              <input type="radio" id="panel-unknown" name="panel" value="unknown">
              <label for="panel-unknown">모르겠음</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: 주 용도 (현재 규칙에서는 사용하지 않지만, UI 일관성 유지) -->
        <fieldset>
          <legend>모니터의 주 용도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="주 용도 선택">
            <div class="radio">
              <input type="radio" id="use-office" name="use" value="office">
              <label for="use-office">사무 및 웹서핑</label>
            </div>
            <div class="radio">
              <input type="radio" id="use-gaming" name="use" value="gaming">
              <label for="use-gaming">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="use-media" name="use" value="media">
              <label for="use-media">영상시청</label>
            </div>
            <div class="radio">
              <input type="radio" id="use-multi" name="use" value="multi">
              <label for="use-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <!-- Q4: 사용 연한 -->
        <fieldset>
          <legend>모니터를 몇 년간 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="사용 연한 선택">
            <div class="radio">
              <input type="radio" id="years-1-5" name="years" value="1-5">
              <label for="years-1-5">1~5년</label>
            </div>
            <div class="radio">
              <input type="radio" id="years-5plus" name="years" value="5+">
              <label for="years-5plus">5년 이상</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <p id="msg" class="msg" aria-live="polite"></p>
          <button id="go" class="primary" type="button" aria-label="추천 보기" disabled>추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>모든 항목을 선택하면 추천 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    // 링크 맵 (요청 사양)
    const LINKS = {
      WFHD_1_5: "https://link.coupang.com/a/cTlwgk",
      WFHD_5_PLUS: "https://link.coupang.com/a/cTluX7",
      WQHD_FLAT_1_5: "https://link.coupang.com/a/cTlxto",
      WQHD_FLAT_5_PLUS: "https://link.coupang.com/a/cTlyja",
      WQHD_CURVED_1_5: "https://link.coupang.com/a/cTlzMQ",
      WQHD_CURVED_5_PLUS: "https://link.coupang.com/a/cTlyTp"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function resolveLink(){
      const res = getValue('res');
      const panel = getValue('panel');
      const years = getValue('years');
      // 주 용도(use)는 현재 규칙에 영향 없음

      if(!res) return { error: '해상도를 선택해 주세요.' };
      if(!panel) return { error: '평면/커브드를 선택해 주세요.' };
      if(!years) return { error: '사용 연한을 선택해 주세요.' };

      if(res === 'wfhd') {
        if(years === '1-5') return LINKS.WFHD_1_5;
        if(years === '5+') return LINKS.WFHD_5_PLUS;
      } else if(res === 'wqhd' || res === 'unknown') {
        if((panel === 'flat' || panel === 'unknown') && years === '1-5') return LINKS.WQHD_FLAT_1_5;
        if((panel === 'flat' || panel === 'unknown') && years === '5+') return LINKS.WQHD_FLAT_5_PLUS;
        if(panel === 'curved' && years === '1-5') return LINKS.WQHD_CURVED_1_5;
        if(panel === 'curved' && years === '5+') return LINKS.WQHD_CURVED_5_PLUS;
      }

      return { error: '선택 조합을 다시 확인해 주세요.' };
    }

    function updateButtonState(){
      const ready = !!(getValue('res') && getValue('panel') && getValue('years'));
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    form.addEventListener('input', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();
      if(!result){ msgEl.textContent = '선택 조합을 다시 확인해 주세요.'; return; }
      if(typeof result === 'string'){
        // 새 탭 안전 오픈 (sponsored/nofollow 유지)
        const a = document.createElement('a');
        a.href = result; a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a); a.click(); a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error; goBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
