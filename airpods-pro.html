<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>에어팟 추천가이드</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 에어팟 추천 링크로 이동합니다." />
  <style>
    :root {
      /* dual-monitor.html 스타일에 맞춘 라이트 테마 변수 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap { min-height: 100vh; display: grid; grid-template-rows: auto 1fr auto; }

    header { padding: 32px 20px 16px; text-align: center; color: #fff; }
    header h1 { margin: 0; font-size: clamp(22px, 4vw, 36px); line-height: 1.15; font-weight: 800; letter-spacing: -0.02em; text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15); }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 10px; }

    /* pill radios (dual-monitor와 동일한 상호작용) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label { display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px; background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none; transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease; }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary { appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em; background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25); transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease; }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>에어팟 추천가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q2: 사용 상황 (1번 질문으로 노출) -->
        <fieldset>
          <legend>1. 이어폰을 주로 어떤 경우에 사용하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="사용 상황 선택">
            <div class="radio"><input type="radio" id="q2-commute" name="q2" value="commute"><label for="q2-commute">출퇴근 시</label></div>
            <div class="radio"><input type="radio" id="q2-workout" name="q2" value="workout"><label for="q2-workout">운동 시</label></div>
            <div class="radio"><input type="radio" id="q2-home" name="q2" value="home"><label for="q2-home">집 내부</label></div>
            <div class="radio"><input type="radio" id="q2-various" name="q2" value="various"><label for="q2-various">다양함</label></div>
          </div>
        </fieldset>

        <!-- Q3: 음역대 선호 (2번) -->
        <fieldset>
          <legend>2. 음악에서 가장 중요하다고 생각하는 것은 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="음역대 선호 선택">
            <div class="radio"><input type="radio" id="q3-all" name="q3" value="all"><label for="q3-all">모든 음역대</label></div>
            <div class="radio"><input type="radio" id="q3-mid" name="q3" value="mid"><label for="q3-mid">중음역대(보컬)</label></div>
            <div class="radio"><input type="radio" id="q3-bass" name="q3" value="bass"><label for="q3-bass">저음역대(베이스)</label></div>
            <div class="radio"><input type="radio" id="q3-treble" name="q3" value="treble"><label for="q3-treble">고음역대(심벌)</label></div>
          </div>
        </fieldset>

        <!-- Q4: 사용 기간 (3번) -->
        <fieldset>
          <legend>3. 새로 구입할 에어팟을 몇 년간 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="사용 기간 선택">
            <div class="radio"><input type="radio" id="q4-12" name="q4" value="1-2"><label for="q4-12">1~2년</label></div>
            <div class="radio"><input type="radio" id="q4-3p" name="q4" value="3+"><label for="q4-3p">3년 이상</label></div>
          </div>
        </fieldset>

        <!-- Q1: 현재 보유 에어팟 (4번, UX용) -->
        <fieldset>
          <legend>4. 현재 갖고 있는 에어팟은 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="보유 기기 선택">
            <div class="radio"><input type="radio" id="q1-pro1" name="q1" value="pro1"><label for="q1-pro1">에어팟 프로 1</label></div>
            <div class="radio"><input type="radio" id="q1-pro2" name="q1" value="pro2"><label for="q1-pro2">에어팟 프로 2</label></div>
            <div class="radio"><input type="radio" id="q1-regular" name="q1" value="regular"><label for="q1-regular">일반 에어팟</label></div>
            <div class="radio"><input type="radio" id="q1-none" name="q1" value="none"><label for="q1-none">없음</label></div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="추천 보기" disabled>추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>필수 항목을 선택하면 추천 링크로 이동합니다.</span>
    </footer>
  </div>

  <script>
    const LINKS = {
      P1: 'https://link.coupang.com/a/cUbt7f', // 1위: (출퇴근∧저음) 또는 (집내부∧저음)
      P2: 'https://link.coupang.com/a/cUbro3', // 2위: (집 내부)
      P3: 'https://link.coupang.com/a/cUbvwz', // 3위: (1~2년)
      DEF:'https://link.coupang.com/a/cUbv2T'  // 기본
    };

    const form = document.getElementById('guide-form');
    const go = document.getElementById('go');
    const msgEl = document.getElementById('msg');

    function getValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : undefined;
    }

    function resolveLink(){
      const q2 = getValue('q2'); // 사용 상황
      const q3 = getValue('q3'); // 음역대
      const q4 = getValue('q4'); // 사용 기간

      // ① 최우선: (출퇴근 ∧ 저음) 또는 (집내부 ∧ 저음)
      if ((q2 === 'commute' && q3 === 'bass') || (q2 === 'home' && q3 === 'bass')) return LINKS.P1;
      // ② 그다음: (집 내부)
      if (q2 === 'home') return LINKS.P2;
      // ③ 그다음: (1~2년)
      if (q4 === '1-2') return LINKS.P3;
      // 기본
      return LINKS.DEF;
    }

    function updateButtonState(){
      const q1 = getValue('q1');
      const q2 = getValue('q2');
      const q3 = getValue('q3');
      const q4 = getValue('q4');

      // dual-monitor 템플릿처럼 최소 충족값만으로 버튼 활성
      let ready = false;
      if ((q2 === 'commute' && q3 === 'bass') || (q2 === 'home' && q3 === 'bass')) ready = true; // ①
      else if (q2 === 'home') ready = true; // ②
      else if (q4 === '1-2') ready = true; // ③
      else ready = !!(q1 && q2 && q3 && q4); // 그 외는 전부 선택 필요

      go.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    go.addEventListener('click', function(){
      const url = resolveLink();
      // dual-monitor 파일처럼 안전한 새 탭 오픈 + nofollow/sponsored 속성 유지
      const a = document.createElement('a');
      a.href = url; a.target = '_blank';
      a.rel = 'noopener noreferrer nofollow sponsored';
      document.body.appendChild(a); a.click(); a.remove();
    });
  </script>
</body>
</html>
