<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유튜브 프리미엄 가족공유 가이드</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 유튜브 프리미엄 가족공유 링크로 이동합니다." />
  <style>
    :root {
      /* dual-monitor 템플릿과 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap { min-height: 100vh; display: grid; grid-template-rows: auto 1fr auto; }
    header { padding: 32px 20px 16px; text-align: center; color: #fff; }
    header h1 { margin: 0; font-size: clamp(22px, 4vw, 36px); line-height: 1.15; font-weight: 800; letter-spacing: -0.02em; text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15); }

    .container { width: min(900px, 92vw); margin: 0 auto 36px; background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: clamp(18px, 3.2vw, 28px); }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 10px; }

    /* pill radios (dual-monitor와 동일) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label { display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px; background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none; transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease; }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary { appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em; background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25); transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease; }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }
    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }
    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>유튜브 프리미엄 가족공유 가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: 가족 인원 -->
        <fieldset>
          <legend>1. 가족 멤버십을 몇명이서 이용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="가족 인원 선택">
            <div class="radio">
              <input type="radio" id="mem-2" name="members" value="2">
              <label for="mem-2">2인</label>
            </div>
            <div class="radio">
              <input type="radio" id="mem-3" name="members" value="3">
              <label for="mem-3">3인</label>
            </div>
            <div class="radio">
              <input type="radio" id="mem-4_6" name="members" value="4-6">
              <label for="mem-4_6">4인~6인</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: 기존 계정 사용 여부 -->
        <fieldset>
          <legend>2. 기존 유튜브 계정을 사용하실 원하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="기존 계정 사용 여부">
            <div class="radio">
              <input type="radio" id="acc-yes" name="account" value="yes">
              <label for="acc-yes">네</label>
            </div>
            <div class="radio">
              <input type="radio" id="acc-any" name="account" value="any">
              <label for="acc-any">상관없음</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: 주 사용 기기 -->
        <fieldset>
          <legend>3. 가족이 유튜브를 볼때 주로 이용하는 기기는 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="주 사용 기기 선택">
            <div class="radio">
              <input type="radio" id="dev-mobile" name="device" value="mobile">
              <label for="dev-mobile">스마트폰</label>
            </div>
            <div class="radio">
              <input type="radio" id="dev-pc" name="device" value="pc">
              <label for="dev-pc">PC</label>
            </div>
            <div class="radio">
              <input type="radio" id="dev-all" name="device" value="all">
              <label for="dev-all">전부</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="추천 보기">추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>모든 항목을 선택하면 추천 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    // 링크 맵 (요청 사양)
    const LINKS = {
      GAMSGO: "https://www.gamsgo.com/partner/RqZaS",
      AMAZON: "https://www.amazon.in/",
      ADGUARD: "https://adguard.com?aid=34265",
      NORDVPN: "https://go.nordvpn.net/aff_c?offer_id=266&aff_id=89429"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function resolveLink(){
      const members = getValue('members'); // 2 | 3 | 4-6
      const account = getValue('account'); // yes | any
      const device = getValue('device');   // mobile | pc | all

      // 우선순위 1) 기기=PC → ADGUARD (전부는 PC에 포함되지 않음)
      if(device === 'pc') return LINKS.ADGUARD;

      // 우선순위 2) 계정=상관없음 → AMAZON
      if(account === 'any') return LINKS.AMAZON;

      // 우선순위 3) 4~6인 & 계정=네 → NORDVPN
      if(members === '4-6' && account === 'yes') return LINKS.NORDVPN;

      // 우선순위 4) 2~3인 & 계정=네 → GAMSGO
      if((members === '2' || members === '3') && account === 'yes') return LINKS.GAMSGO;

      return { error: '선택값을 다시 확인해 주세요.' };
    }

    function updateButtonState(){
      const members = getValue('members');
      const account = getValue('account');
      const device = getValue('device');
      const ready = !!(members && account && device);
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();
      if(typeof result === 'string'){
        // 새 탭 안전 오픈 (sponsored/nofollow 유지)
        const a = document.createElement('a');
        a.href = result; a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a); a.click(); a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error; goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
