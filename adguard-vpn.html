<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>애드가드 VPN 적합성 평가</title>
  <meta name="description" content="질문에 답하면 조건에 맞는 VPN 추천 링크로 이동합니다." />
  <style>
    :root {
      /* dual-monitor 파일과 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill (radio/checkbox 공용) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>애드가드 VPN 적합성 평가</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>

        <!-- Q1 -->
        <fieldset>
          <legend>1. VPN에 있어서 가장 중요하게 생각하는 것은 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="VPN에서 가장 중요하게 생각하는 항목 선택">
            <div class="radio">
              <input type="radio" id="imp-price" name="importance" value="price">
              <label for="imp-price">가격</label>
            </div>
            <div class="radio">
              <input type="radio" id="imp-law" name="importance" value="law">
              <label for="imp-law">경찰 수사협조 여부</label>
            </div>
            <div class="radio">
              <input type="radio" id="imp-speed" name="importance" value="speed">
              <label for="imp-speed">인터넷 속도</label>
            </div>
            <div class="radio">
              <input type="radio" id="imp-bypass" name="importance" value="bypass">
              <label for="imp-bypass">우회 성능</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2 -->
        <fieldset>
          <legend>2. VPN을 얼마나 자주 사용하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="VPN 사용 빈도 선택">
            <div class="radio">
              <input type="radio" id="freq-always" name="frequency" value="always">
              <label for="freq-always">항상 켜놓음</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-daily" name="frequency" value="daily">
              <label for="freq-daily">매일 1시간 정도</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-week23" name="frequency" value="week23">
              <label for="freq-week23">주 2~3회</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-week1" name="frequency" value="week1">
              <label for="freq-week1">주 1회</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3 (multi) -->
        <fieldset>
          <legend>3. VPN에 사용하는 환경을 모두 골라주세요.</legend>
          <div class="options" role="group" aria-label="VPN 사용 환경 선택">
            <div class="radio">
              <input type="checkbox" id="env-home" name="env" value="home">
              <label for="env-home">가정용 인터넷</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="env-mobile" name="env" value="mobile">
              <label for="env-mobile">4G/5G</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="env-school" name="env" value="school">
              <label for="env-school">학교 인터넷</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="env-company" name="env" value="company">
              <label for="env-company">회사 인터넷</label>
            </div>
          </div>
          <div class="hint">중복 선택 가능</div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="결과 보기">결과 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>모든 항목을 선택하면 결과 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    // 링크 맵 (요청 사양)
    const LINKS = {
      ADGUARD: "https://adguard-vpn.com?aid=34265",
      SURFSHARK: "https://get.surfshark.net/aff_c?offer_id=926&aff_id=20683",
      NORD: "https://go.nordvpn.net/aff_c?offer_id=266&aff_id=89429"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function getValues(name){
      return Array.from(form.querySelectorAll(`input[name="${name}"]:checked`)).map(el => el.value);
    }

    function resolveLink(){
      const importance = getValue('importance');
      const frequency = getValue('frequency');
      const envs = getValues('env');

      if(!importance) return { error: '1번 항목을 선택해 주세요.' };
      if(!frequency) return { error: '2번 항목을 선택해 주세요.' };
      if(!envs.length) return { error: '3번 항목에서 최소 1개 이상 선택해 주세요.' };

      // 우선순위 1) 학교/회사 환경 선택 시 → AdGuard
      if(envs.includes('school') || envs.includes('company')) return LINKS.ADGUARD;

      // 그 외 우선순위) Q1이 가격 → Surfshark
      if(importance === 'price') return LINKS.SURFSHARK;

      // Q1이 (경찰 수사협조 여부 | 인터넷 속도 | 우회 성능) → Nord
      return LINKS.NORD;
    }

    function updateButtonState(){
      const importance = getValue('importance');
      const frequency = getValue('frequency');
      const envs = getValues('env');

      const ready = !!(importance && frequency && envs.length);
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();
      if(typeof result === 'string'){
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error;
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
