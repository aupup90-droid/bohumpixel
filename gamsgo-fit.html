<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>겜스고 적합성 평가</title>
  <meta name="description" content="겜스고에서 이용하시려는 서비스를 선택하면 안내 링크로 이동합니다." />
  <style>
    :root {
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    .choice { position: relative; }
    .choice input { position: absolute; opacity: 0; pointer-events: none; }
    .choice label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .choice label:hover { border-color: #d6d6db; }
    .choice input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .choice input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>겜스고 적합성 평가</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <fieldset>
          <legend>겜스고에서 이용하시려는 서비스를 모두 골라주세요.</legend>
          <div class="options" role="group" aria-label="서비스 선택">
            <div class="choice">
              <input type="checkbox" id="srv-yt" name="services" value="yt">
              <label for="srv-yt">(1) 유튜브 프리미엄</label>
            </div>
            <div class="choice">
              <input type="checkbox" id="srv-ott" name="services" value="ott">
              <label for="srv-ott">(2) OTT (넷플릭스 등)</label>
            </div>
            <div class="choice">
              <input type="checkbox" id="srv-ai" name="services" value="ai">
              <label for="srv-ai">(3) AI (챗GPT 등)</label>
            </div>
            <div class="choice">
              <input type="checkbox" id="srv-spotify" name="services" value="spotify">
              <label for="srv-spotify">(4) 스포티파이</label>
            </div>
            <div class="choice">
              <input type="checkbox" id="srv-vpn" name="services" value="vpn">
              <label for="srv-vpn">(5) VPN</label>
            </div>
            <div class="choice">
              <input type="checkbox" id="srv-etc" name="services" value="etc">
              <label for="srv-etc">(6) 기타</label>
            </div>
          </div>
        </fieldset>

        <fieldset id="yt-risk-fieldset" hidden aria-hidden="true">
          <legend>유튜브 프리미엄 우회는 끊어질 가능성이 있습니다. (단, 환불은 가능)</legend>
          <div class="options" role="radiogroup" aria-label="유튜브 프리미엄 우회 안내 동의">
            <div class="choice">
              <input type="radio" id="yt-ok" name="yt_risk" value="ok" disabled>
              <label for="yt-ok">(1) 괜찮습니다.</label>
            </div>
            <div class="choice">
              <input type="radio" id="yt-not-ok" name="yt_risk" value="not_ok" disabled>
              <label for="yt-not-ok">(2) 괜찮지 않습니다.</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="링크로 이동">이동하기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>선택을 완료하면 안내 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 페이지는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    const LINKS = {
      SPECIAL: "https://share.google/HJVkkiJi5pWx4IJaS",
      DEFAULT: "https://www.gamsgo.com/partner/RqZaS"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    const ytFieldset = document.getElementById('yt-risk-fieldset');
    const ytRadios = Array.from(ytFieldset.querySelectorAll('input[type="radio"]'));

    function getCheckedServices(){
      return Array.from(form.querySelectorAll('input[name="services"]:checked')).map(el => el.value);
    }

    function getYtRisk(){
      const el = form.querySelector('input[name="yt_risk"]:checked');
      return el ? el.value : null;
    }

    function setYtRiskVisibility(show){
      ytFieldset.hidden = !show;
      ytFieldset.setAttribute('aria-hidden', String(!show));
      ytRadios.forEach(r => {
        r.disabled = !show;
        if(!show) r.checked = false;
      });
    }

    function resolveLink(){
      const services = getCheckedServices();
      if(services.length === 0) return { error: '이용하시려는 서비스를 최소 1개 선택해 주세요.' };

      const hasYt = services.includes('yt');
      const ytRisk = getYtRisk();

      if(hasYt && !ytRisk) return { error: '유튜브 프리미엄 안내 항목을 선택해 주세요.' };

      if(services.length === 1 && services[0] === 'yt' && ytRisk === 'not_ok') return LINKS.SPECIAL;

      return LINKS.DEFAULT;
    }

    function updateUI(){
      const services = getCheckedServices();
      const hasYt = services.includes('yt');

      setYtRiskVisibility(hasYt);

      const ytRisk = getYtRisk();
      const ready = (services.length > 0) && (!hasYt || !!ytRisk);

      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateUI);
    updateUI();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();

      if(typeof result === 'string'){
        const a = document.createElement('a');
        a.href = result; a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a); a.click(); a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error;
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
