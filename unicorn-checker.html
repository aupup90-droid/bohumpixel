<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유니콘 적합 여부 판독기</title>
  <meta name="description" content="유니콘을 사용하려는 목적을 선택하면 적합한 링크로 안내해 드립니다." />
  <style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>유니콘 적합 여부 판독기</h1>
      <p>유니콘을 사용하시려는 목적을 <strong>모두</strong> 골라주세요.</p>
    </header>

    <main class="container" role="main">
      <form id="guide-form" aria-describedby="msg">
        <section aria-labelledby="q-title">
          <h2 id="q-title">유니콘을 사용하시려는 목적을 모두 골라주세요.</h2>
          <div class="options" role="group" aria-labelledby="q-title">
            <div class="radio">
              <input type="checkbox" id="pur-1" name="purpose" value="oversea">
              <label for="pur-1">(1) 해외사이트 우회</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="pur-2" name="purpose" value="anon">
              <label for="pur-2">(2) 익명으로 댓글달기</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="pur-3" name="purpose" value="netflix">
              <label for="pur-3">(3) 넷플릭스 우회</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="pur-4" name="purpose" value="wifi">
              <label for="pur-4">(4) 공공 와이파이 사용</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="pur-5" name="purpose" value="game">
              <label for="pur-5">(5) 해외 온라인게임 접속</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="pur-6" name="purpose" value="payment">
              <label for="pur-6">(6) 우회결제</label>
            </div>
          </div>
        </section>

        <div id="msg" class="msg" role="status" aria-live="polite"></div>

        <div class="actions">
          <button id="go" class="primary" type="button" disabled>결과 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>선택을 완료하면 적합한 링크로 이동합니다.</span>
    </footer>
  </div>

  <script>
    // 대상 링크
    const UNICORN = "https://getunicorn.app/ko/product/unicorn-https/windows";
    const SURFSHARK = "https://get.surfshark.net/aff_c?offer_id=926&aff_id=20683";

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getCheckedPurposes(){
      return Array.from(form.querySelectorAll('input[name="purpose"]:checked')).map(el => el.value);
    }

    function updateButtonState(){
      const checked = getCheckedPurposes();
      if(checked.length > 0){
        goBtn.disabled = false;
        msgEl.textContent = "";
      } else {
        goBtn.disabled = true;
        msgEl.textContent = "최소 한 가지 목적을 선택해 주세요.";
      }
    }

    function resolveLink(){
      const checked = new Set(getCheckedPurposes());
      if(checked.size === 1 && checked.has("oversea")){
        return UNICORN;
      }
      if(checked.size >= 1){
        return SURFSHARK;
      }
      return { error: "최소 한 가지 항목을 선택해주세요." };
    }

    form.addEventListener('change', updateButtonState);
    document.addEventListener('DOMContentLoaded', updateButtonState);

    goBtn.addEventListener('click', function(){
      const link = resolveLink();
      if(typeof link === 'string'){
        const a = document.createElement('a');
        a.href = link;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } else if(link && link.error){
        msgEl.textContent = link.error;
      }
    });
  </script>
</body>
</html>
