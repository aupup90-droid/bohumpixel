<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서브 모니터 추천가이드</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 서브 모니터 추천 링크로 이동합니다." />
  <style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>서브 모니터 추천가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: 메인 모니터 인치 -->
        <fieldset>
          <legend>1. 메인 모니터는 몇인치를 사용하고 계신가요?</legend>
          <div class="options" role="radiogroup" aria-label="메인 모니터 인치 선택">
            <div class="radio">
              <input type="radio" id="size-24" name="size" value="24">
              <label for="size-24">24인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-27" name="size" value="27">
              <label for="size-27">27인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-32" name="size" value="32">
              <label for="size-32">32인치</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: 서브 사용 용도 -->
        <fieldset>
          <legend>2. 서브 모니터의 주 사용용도는 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="서브 모니터 용도 선택">
            <div class="radio">
              <input type="radio" id="pur-web" name="purpose" value="web">
              <label for="pur-web">웹사이트 및 카톡 열람</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-game" name="purpose" value="game">
              <label for="pur-game">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-multi" name="purpose" value="multi">
              <label for="pur-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: 주사율 -->
        <fieldset>
          <legend>3. 메인 모니터의 주사율은 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="주사율 선택">
            <div class="radio">
              <input type="radio" id="hz-unk" name="hz" value="unknown">
              <label for="hz-unk">모름</label>
            </div>
            <div class="radio">
              <input type="radio" id="hz-100" name="hz" value="100">
              <label for="hz-100">100hz 이하</label>
            </div>
            <div class="radio">
              <input type="radio" id="hz-144" name="hz" value="144">
              <label for="hz-144">144hz 이상</label>
            </div>
            <div class="radio">
              <input type="radio" id="hz-240" name="hz" value="240">
              <label for="hz-240">240hz 이상</label>
            </div>
          </div>
        </fieldset>

        <!-- Q4: 세로 사용 -->
        <fieldset>
          <legend>4. 서브 모니터를 세로로 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="세로 사용 여부 선택">
            <div class="radio">
              <input type="radio" id="vert-yes" name="vert" value="yes">
              <label for="vert-yes">네</label>
            </div>
            <div class="radio">
              <input type="radio" id="vert-no" name="vert" value="no">
              <label for="vert-no">아니오</label>
            </div>
            <div class="radio">
              <input type="radio" id="vert-arm" name="vert" value="arm">
              <label for="vert-arm">모니터암 사용</label>
            </div>
          </div></fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="추천 보기">추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>모든 항목을 선택하면 추천 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    // 링크 맵 (요청 사양)
    const LINKS = {
      A_24: "https://link.coupang.com/a/cPVuiS", // 24인치: 최우선
      B_STD: "https://link.coupang.com/a/czEOuD", // 웹/다목적 + (모름|100hz)
      C_FAST: "https://link.coupang.com/a/cPVB0H", // 게이밍 전반 + 고주사율/보강 세트 (A안 포함)
      D_VERTICAL: "https://www.bohumpixel.com/post/%EC%84%B8%EB%A1%9C-%ED%94%BC%EB%B2%97-%EB%AA%A8%EB%8B%88%ED%84%B0" // 세로 피벗 가이드
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function resolveLink(){
      const size = getValue('size');
      const purpose = getValue('purpose');
      const hz = getValue('hz');
      const vert = getValue('vert');

      if(!size) return { error: '메인 모니터 인치를 먼저 선택해 주세요.' };

      // 규칙 1) 24인치 최우선
      if(size === '24') return LINKS.A_24;

      // 규칙 2) 세로 사용(24 제외) → 피벗 가이드
      if(vert === 'yes') return LINKS.D_VERTICAL;

      // 이하: 27/32 & (세로=아니오|모니터암)
      if(!purpose) return { error: '서브 모니터 용도를 선택해 주세요.' };
      if(!hz) return { error: '메인 모니터 주사율을 선택해 주세요.' };

      // 게이밍 → C_FAST (주사율 무관)
      if(purpose === 'game') return LINKS.C_FAST;

      // 웹/카톡
      if(purpose === 'web'){
        if(hz === 'unknown' || hz === '100') return LINKS.B_STD; // 모름/100hz 이하
        return LINKS.C_FAST; // 144hz+ 또는 240hz+
      }

      // 다목적
      if(purpose === 'multi'){
        if(hz === 'unknown' || hz === '100') return LINKS.B_STD;
        return LINKS.C_FAST; // A안: 144hz+ 또는 240hz+
      }

      return { error: '선택값을 다시 확인해 주세요.' };
    }

    function updateButtonState(){
      const size = getValue('size');
      const vert = getValue('vert');
      const purpose = getValue('purpose');
      const hz = getValue('hz');

      // 최소 요건 판단 (원본처럼 사전 검증/버튼 상태 표시)
      let ready = false;
      if(size === '24') ready = true; // 최우선
      else if(size && vert === 'yes') ready = true; // 피벗 가이드로 직행
      else if(size && (vert === 'no' || vert === 'arm')){
        ready = !!(purpose && hz);
      }

      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();
      if(typeof result === 'string'){
        // 새 탭 안전 오픈 (sponsored/nofollow 유지)
        const a = document.createElement('a');
        a.href = result; a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a); a.click(); a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error; goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
