<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공유기 체크리스트</title>
  <style>
    :root{--bg:#0b1020;--card:#151a2a;--accent:#6ee7ff;--muted:#aab3c5;--ring:#2a334a}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.5;background:radial-gradient(1200px 600px at 80% -10%,#1c2340 0%,#0b1020 60%),var(--bg);color:#e8edf7}
    .wrap{max-width:780px;margin:40px auto;padding:0 20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid #1f2740;border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:28px;margin:0 0 6px}
    p.lead{color:var(--muted);margin:0 0 22px}
    fieldset{border:0;margin:0 0 18px;padding:0}
    legend{font-weight:700;margin-bottom:10px}
    label{display:block;margin:8px 0;color:#d7dff1}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .input, select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--ring);background:#0e1324;color:#eff6ff;outline:none}
    .input:focus, select:focus{border-color:var(--accent);box-shadow:0 0 0 4px rgba(110,231,255,.15)}
    .radio{display:flex;gap:16px}
    .radio label{display:flex;align-items:center;gap:8px}
    .btn{margin-top:14px;width:100%;padding:14px 18px;border:0;border-radius:14px;background:linear-gradient(135deg,#3aa0ff,#6ee7ff);color:#001018;font-weight:700;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .result{margin-top:18px;padding:14px;border-radius:12px;background:#0f162b;border:1px dashed #2a3757}
    .result a{color:#8be9ff;font-weight:700}
    small.hint{color:var(--muted);display:block;margin-top:8px}
    .footer{margin-top:18px;color:var(--muted);font-size:12px}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
    code{background:#0b1224;padding:2px 6px;border-radius:6px;border:1px solid #1e2743;color:#9fe9ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>공유기 체크리스트</h1>
      <p class="lead">간단한 질문에 답하면 추천 링크를 보여줘요.</p>
      
      <form id="quiz">
        <fieldset>
          <legend>게임을 하나요?</legend>
          <div class="radio">
            <label><input type="radio" name="gaming" value="yes" required /> 네</label>
            <label><input type="radio" name="gaming" value="no" /> 아니오</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>가족은 몇 명인가요?</legend>
          <input class="input" type="number" name="family" min="1" step="1" placeholder="예: 3" required />
        </fieldset>

        <fieldset>
          <legend>집의 사이즈는 어떻게 되나요?</legend>
          <select name="homeSize" required>
            <option value="">선택하세요</option>
            <option value="small">작음 (≤ 60㎡)</option>
            <option value="medium">보통 (61–100㎡)</option>
            <option value="large">큼 (101㎡+ / 복층)</option>
          </select>
        </fieldset>

        <button class="btn" type="submit">추천 링크 보기</button>
        <small class="hint">※ 이 예시는 규칙 기반으로 링크를 고릅니다. 아래 <code>rules</code>를 수정하면 돼요.</small>
      </form>

      <div id="output" class="result" hidden>
        <div id="message"></div>
        <div id="link"></div>
      </div>

      <div class="footer">Made with vanilla HTML/CSS/JS – 외부 라이브러리 없이 한 파일로 동작</div>
    </div>
  </div>

  <script>
    // 1) 규칙 테이블: 조건(predicate) → 결과(링크 & 메시지)
    //    아래 URL은 예시입니다. 실제로 원하는 링크로 바꿔 주세요.
    const rules = [
      {
        // 게임용 + 대가족(≥4) + 큰 집 → 메시 와이파이 추천
        when: ({gaming, family, homeSize}) => gaming==='yes' && family>=4 && homeSize==='large',
        result: {
          url: 'https://example.com/mesh-gaming',
          text: '게임 + 대가족 + 큰 집: 메시 Wi‑Fi(게이밍 우선순위)'
        }
      },
      {
        // 게임 O + 소/중형 집 → 게이밍 QoS 지원 단일 공유기
        when: ({gaming, family, homeSize}) => gaming==='yes' && (homeSize==='small' || homeSize==='medium'),
        result: {
          url: 'https://example.com/gaming-router',
          text: '게임 중심: QoS/저지연 지원 단일 공유기'
        }
      },
      {
        // 게임 X + 큰 집 → 메시 와이파이(일반)
        when: ({gaming, family, homeSize}) => gaming==='no' && homeSize==='large',
        result: {
          url: 'https://example.com/mesh',
          text: '큰 집 커버리지: 듀얼/트라이밴드 메시 Wi‑Fi'
        }
      },
      {
        // 기본값: 보급형 단일 공유기
        when: () => true,
        result: {
          url: 'https://example.com/basic-router',
          text: '일반 사용: 가성비 단일 공유기'
        }
      }
    ];

    // 2) 제출 처리
    const form = document.getElementById('quiz');
    const output = document.getElementById('output');
    const msg = document.getElementById('message');
    const linkBox = document.getElementById('link');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const gaming = fd.get('gaming');
      const family = parseInt(fd.get('family'),10);
      const homeSize = fd.get('homeSize');

      // 간단 검증
      if(!gaming || !homeSize || isNaN(family) || family < 1){
        show({text:'입력을 확인해 주세요.', url:''});
        return;
      }

      const context = {gaming, family, homeSize};
      const matched = rules.find(r => r.when(context));
      show(matched?.result || {text:'조건에 맞는 항목이 없습니다.', url:''});
    });

    function show(result){
      output.hidden = false;
      msg.textContent = result.text || '';
      if(result.url){
        linkBox.innerHTML = `<a href="${result.url}" target="_blank" rel="noopener">바로가기 링크 열기 ↗</a>`;
      } else {
        linkBox.textContent = '';
      }
      output.scrollIntoView({behavior:'smooth',block:'start'});
    }
  </script>
</body>
</html>
