<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>4K 모니터 추천가이드</title>
<meta content="질문에 답하면 상황에 맞는 4K 모니터 추천 링크로 이동합니다." name="description"/>
<style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
<div class="wrap">
<header>
<h1>4K 모니터 추천가이드</h1>
</header>
<main class="container" role="main">
<form id="guide-form" novalidate="">
<!-- Q1: 메인 모니터 인치 -->

<!-- Q2: 서브 사용 용도 -->

<!-- Q3: 주사율 -->

<!-- Q4: 세로 사용 -->


<fieldset><legend>1. 모니터를 구매하는 목적은 무엇인가요?</legend><div aria-label="1. 모니터를 구매하는 목적은 무엇인가요? 선택" class="options" role="radiogroup"><div class="radio"><input id="goal-pc" name="goal" type="radio" value="pc"/><label for="goal-pc">PC 모니터</label></div><div class="radio"><input id="goal-mac" name="goal" type="radio" value="mac"/><label for="goal-mac">맥북 모니터</label></div></div></fieldset><fieldset><legend>2. 어떤 사이즈의 모니터를 원하시나요?</legend><div aria-label="2. 어떤 사이즈의 모니터를 원하시나요? 선택" class="options" role="radiogroup"><div class="radio"><input id="size-27" name="size" type="radio" value="27"/><label for="size-27">27인치</label></div><div class="radio"><input id="size-32" name="size" type="radio" value="32"/><label for="size-32">32인치</label></div><div class="radio"><input id="size-43" name="size" type="radio" value="43"/><label for="size-43">43인치</label></div></div></fieldset><fieldset><legend>3. 모니터의 주 용도는 어떻게 되나요?</legend><div aria-label="3. 모니터의 주 용도는 어떻게 되나요? 선택" class="options" role="radiogroup"><div class="radio"><input id="usage-office" name="usage" type="radio" value="office"/><label for="usage-office">사무 및 웹서핑</label></div><div class="radio"><input id="usage-gaming" name="usage" type="radio" value="gaming"/><label for="usage-gaming">게이밍</label></div><div class="radio"><input id="usage-video" name="usage" type="radio" value="video"/><label for="usage-video">영상 시청</label></div><div class="radio"><input id="usage-multi" name="usage" type="radio" value="multi"/><label for="usage-multi">다목적</label></div></div></fieldset><fieldset><legend>4. 모니터를 몇 년간 사용하실 예정인가요?</legend><div aria-label="4. 모니터를 몇 년간 사용하실 예정인가요? 선택" class="options" role="radiogroup"><div class="radio"><input id="duration-15" name="duration" type="radio" value="1-5"/><label for="duration-15">1~5년</label></div><div class="radio"><input id="duration-5p" name="duration" type="radio" value="5+"/><label for="duration-5p">5년 이상</label></div></div></fieldset><div class="actions">
<span aria-live="polite" class="msg" id="msg" role="status"></span>
<button aria-label="추천 보기" class="primary" id="go" type="button">추천 보러가기</button>
</div></form>
</main>
<footer>
<span>모든 항목을 선택하면 추천 링크로 이동합니다.</span>
</footer>
</div>
<noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

<script>
// 4K 모니터 추천 가이드 링크 매핑
const LINKS = {
  PC_27_15: "https://link.coupang.com/a/cSxGtR",
  PC_27_5P_OFFICE_OR_VIDEO: "https://link.coupang.com/a/cSxIAl",
  PC_27_5P_GAME_OR_MULTI: "https://link.coupang.com/a/cSxKgA",
  MAC_27_ANY: "https://link.coupang.com/a/cSxKgA",
  PC_32_15: "https://link.coupang.com/a/cSxLS6",
  PC_32_5P_OFFICE_OR_VIDEO: "https://link.coupang.com/a/cSxNZl",
  PC_32_5P_GAME_OR_MULTI: "https://link.coupang.com/a/cSxTej",
  MAC_32_ANY: "https://link.coupang.com/a/cSxUWW",
  PC_43_ANY: "https://link.coupang.com/a/cSxWyQ",
  MAC_43_ANY: "https://link.coupang.com/a/cSxW59",
};

const form = document.getElementById('guide-form');
const msgEl = document.getElementById('msg');
const goBtn = document.getElementById('go');

function val(name){
  const el = form.querySelector(`input[name="${name}"]:checked`);
  return el ? el.value : null;
}

function resolveLink(){
  const goal = val('goal');
  const size = val('size');
  const usage = val('usage');
  const duration = val('duration');

  if(!goal || !size){
    return { error: '목적과 사이즈를 먼저 선택해 주세요.' };
  }

  if(goal === 'mac'){
    if(size === '27') return LINKS.MAC_27_ANY;
    if(size === '32') return LINKS.MAC_32_ANY;
    if(size === '43') return LINKS.MAC_43_ANY;
    return { error: '사이즈 선택을 다시 확인해 주세요.' };
  }

  if(size === '43'){
    return LINKS.PC_43_ANY;
  }

  if(size === '27'){
    if(!duration) return { error: '사용 기간을 선택해 주세요.' };
    if(duration === '1-5'){
      return LINKS.PC_27_15;
    } else {
      if(!usage) return { error: '주 용도를 선택해 주세요.' };
      if(usage === 'office' || usage === 'video') return LINKS.PC_27_5P_OFFICE_OR_VIDEO;
      if(usage === 'gaming' || usage === 'multi') return LINKS.PC_27_5P_GAME_OR_MULTI;
      return { error: '주 용도를 다시 확인해 주세요.' };
    }
  }

  if(size === '32'){
    if(!duration) return { error: '사용 기간을 선택해 주세요.' };
    if(duration === '1-5'){
      return LINKS.PC_32_15;
    } else {
      if(!usage) return { error: '주 용도를 선택해 주세요.' };
      if(usage === 'office' || usage === 'video') return LINKS.PC_32_5P_OFFICE_OR_VIDEO;
      if(usage === 'gaming' || usage === 'multi') return LINKS.PC_32_5P_GAME_OR_MULTI;
      return { error: '주 용도를 다시 확인해 주세요.' };
    }
  }

  return { error: '선택값을 다시 확인해 주세요.' };
}

function updateButtonState(){
  const goal = val('goal');
  const size = val('size');
  const usage = val('usage');
  const duration = val('duration');

  let ready = false;
  if(goal && size){
    if(goal === 'mac'){
      ready = true;
    } else {
      if(size === '43'){
        ready = true;
      } else if(size === '27' || size === '32'){
        if(duration === '1-5'){
          ready = true;
        } else if(duration === '5+'){
          ready = !!usage;
        }
      }
    }
  }

  goBtn.disabled = !ready;
  msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
}

form.addEventListener('change', updateButtonState);
updateButtonState();

goBtn.addEventListener('click', function(){
  const result = resolveLink();
  if(typeof result === 'string'){
    const a = document.createElement('a');
    a.href = result; a.target = '_blank';
    a.rel = 'noopener noreferrer nofollow sponsored';
    document.body.appendChild(a); a.click(); a.remove();
    msgEl.textContent = '';
  } else if(result && result.error){
    msgEl.textContent = result.error; 
    goBtn.disabled = false;
  }
});
</script></body>
</html>
