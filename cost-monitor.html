<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가성비 모니터 추천가이드</title>
  <meta name="description" content="사용 기간/사이즈/해상도/용도 선택에 따라 추천 링크로 안내하는 가성비 모니터 추천 가이드" />
  <style>
    :root {
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 24px 22px;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset {
      border: 0;
      padding: 0;
      margin: 0 0 22px;
    }
    legend {
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .radio { position: relative; }
    .radio input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .radio label {
      display: block;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 12px 14px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
      background: #fff;
    }
    .radio label:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .radio input:focus-visible + label {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }
    .radio input:checked + label {
      border-color: var(--primary);
      box-shadow: 0 8px 18px rgba(74,42,116,0.15);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
    }
    button.primary {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: 0.02em;
      background: var(--primary);
      color: var(--primary-contrast);
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer {
      text-align: center;
      padding: 12px 16px 28px;
      font-size: 12px;
      color: rgba(255,255,255,0.85);
    }

    @media (max-width: 640px) {
      .options { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>가성비 모니터 추천가이드</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: Years -->
        <fieldset>
          <legend>모니터를 몇 년간 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="사용 기간 선택">
            <div class="radio">
              <input type="radio" id="yrs-13" name="years" value="1-3">
              <label for="yrs-13">1~3년</label>
            </div>
            <div class="radio">
              <input type="radio" id="yrs-35" name="years" value="3-5">
              <label for="yrs-35">3~5년</label>
            </div>
            <div class="radio">
              <input type="radio" id="yrs-5p" name="years" value="5+">
              <label for="yrs-5p">5년 이상</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: Size -->
        <fieldset>
          <legend>어떤 사이즈의 모니터를 원하시나요?</legend>
          <div class="options" role="radiogroup" aria-label="모니터 인치 선택">
            <div class="radio">
              <input type="radio" id="size-24" name="size" value="24">
              <label for="size-24">24인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-27" name="size" value="27">
              <label for="size-27">27인치</label>
            </div>
            <div class="radio">
              <input type="radio" id="size-32" name="size" value="32">
              <label for="size-32">32인치</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: Resolution -->
        <fieldset>
          <legend>원하시는 해상도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="해상도 선택">
            <div class="radio">
              <input type="radio" id="res-fhd" name="res" value="FHD">
              <label for="res-fhd">FHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-qhd" name="res" value="QHD">
              <label for="res-qhd">QHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-uhd" name="res" value="UHD">
              <label for="res-uhd">UHD</label>
            </div>
            <div class="radio">
              <input type="radio" id="res-unk" name="res" value="unknown">
              <label for="res-unk">모르겠음</label>
            </div>
          </div>
        </fieldset>

        <!-- Q4: Purpose -->
        <fieldset>
          <legend>모니터의 주 용도는 어떻게 되나요?</legend>
          <div class="options" role="radiogroup" aria-label="주 사용 목적 선택">
            <div class="radio">
              <input type="radio" id="pur-office" name="purpose" value="사무 및 웹서핑">
              <label for="pur-office">사무 및 웹서핑</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-game" name="purpose" value="게이밍">
              <label for="pur-game">게이밍</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-dual" name="purpose" value="듀얼 모니터">
              <label for="pur-dual">듀얼 모니터</label>
            </div>
            <div class="radio">
              <input type="radio" id="pur-multi" name="purpose" value="다목적">
              <label for="pur-multi">다목적</label>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button">추천 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
     <span>필요한 항목을 선택하면 추천제품으로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    const OFFICE_OR_DUAL = new Set(['사무 및 웹서핑', '듀얼 모니터']);
    const GAME_OR_MULTI = new Set(['게이밍', '다목적']);

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name) {
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function need(fields) {
      const labels = {
        years: '사용 기간',
        size: '사이즈',
        res: '해상도',
        purpose: '주 용도',
      };
      return `${fields.map(f => labels[f]).join(', ')}를 선택해 주세요.`;
    }

    function resolveLink() {
      const years = getValue('years');
      const size = getValue('size');
      const res = getValue('res');
      const purpose = getValue('purpose');

      if (!size) return { error: need(['size']) };

      // 24인치에서 QHD/UHD는 다른값에 상관없이
      if (size === '24' && (res === 'QHD' || res === 'UHD')) {
        return 'https://link.coupang.com/a/cRy1H1';
      }

      // 32인치에서 UHD는 다른값에 상관없이
      if (size === '32' && res === 'UHD') {
        return 'https://link.coupang.com/a/cSbAYc';
      }

      // 32인치에서 FHD/QHD/모름은 용도만 필요
      if (size === '32' && (!res || res === 'FHD' || res === 'QHD' || res === 'unknown')) {
        if (!purpose) return { error: need(['purpose']) };
        if (OFFICE_OR_DUAL.has(purpose)) return 'https://link.coupang.com/a/cQUL28';
        if (GAME_OR_MULTI.has(purpose))  return 'https://link.coupang.com/a/cQUObi';
        return { error: '선택값을 다시 확인해 주세요.' };
      }

      // 24인치에서 FHD/모름은 용도 + 기간 필요
      if (size === '24' && (res === 'FHD' || res === 'unknown' || !res)) {
        if (!purpose && !years) return { error: need(['purpose','years']) };
        if (!purpose) return { error: need(['purpose']) };
        if (!years) return { error: need(['years']) };

        if (OFFICE_OR_DUAL.has(purpose)) {
          if (years === '1-3') return 'https://link.coupang.com/a/cSbqzA';
          if (years === '3-5') return 'https://link.coupang.com/a/cRyYcW';
          if (years === '5+')  return 'https://link.coupang.com/a/cQUsZE';
        } else if (GAME_OR_MULTI.has(purpose)) {
          if (years === '1-3') return 'https://link.coupang.com/a/cSbrgc';
          if (years === '3-5') return 'https://link.coupang.com/a/cQ8bEc';
          if (years === '5+')  return 'https://link.coupang.com/a/cQUyyC';
        }
        return { error: '선택값을 다시 확인해 주세요.' };
      }

      // 27인치 처리
      if (size === '27') {
        if (!res) return { error: need(['res']) };

        // 27인치 FHD
        if (res === 'FHD') {
          if (!purpose && !years) return { error: need(['purpose','years']) };
          if (!purpose) return { error: need(['purpose']) };
          if (!years) return { error: need(['years']) };

          if (OFFICE_OR_DUAL.has(purpose)) {
            if (years === '1-3') return 'https://link.coupang.com/a/cSbsmh';
            if (years === '3-5') return 'https://link.coupang.com/a/cQ8dzw';
            if (years === '5+')  return 'https://link.coupang.com/a/cQUDxO';
          } else if (GAME_OR_MULTI.has(purpose)) {
            if (years === '1-3') return 'https://link.coupang.com/a/cSbtbh';
            if (years === '3-5') return 'https://link.coupang.com/a/cQ8eC8';
            if (years === '5+')  return 'https://link.coupang.com/a/cQ8eC8';
          }
          return { error: '선택값을 다시 확인해 주세요.' };
        }

        // 27인치 QHD/UHD/모름
        if (res === 'QHD' || res === 'UHD' || res === 'unknown') {
          if (!purpose && !years) return { error: need(['purpose','years']) };
          if (!purpose) return { error: need(['purpose']) };
          if (!years) return { error: need(['years']) };

          if (OFFICE_OR_DUAL.has(purpose)) {
            if (years === '1-3') return 'https://link.coupang.com/a/cSbulp';
            if (years === '3-5' || years === '5+') return 'https://link.coupang.com/a/cQUJar';
          } else if (GAME_OR_MULTI.has(purpose)) {
            if (years === '1-3') return 'https://link.coupang.com/a/cSbwUP';
            if (years === '3-5' || years === '5+') return 'https://link.coupang.com/a/cQ8eC8';
          }
          return { error: '선택값을 다시 확인해 주세요.' };
        }
      }

      return { error: '선택값을 다시 확인해 주세요.' };
    }

    function updateButtonState() {
      const result = resolveLink();
      if (typeof result === 'string') {
        goBtn.disabled = false;
        msgEl.textContent = '';
      } else {
        goBtn.disabled = true;
        msgEl.textContent = result.error || '필수 항목을 선택해 주세요.';
      }
    }

    form.addEventListener('change', updateButtonState);

    goBtn.addEventListener('click', () => {
      const result = resolveLink();
      if (typeof result === 'string') {
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      } else if (result && result.error) {
        msgEl.textContent = result.error;
        goBtn.disabled = true;
      }
    });

    // 초기 상태 점검
    updateButtonState();
  </script>
</body>
</html>
