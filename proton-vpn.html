<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로톤 VPN 적합성 평가</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 VPN 추천 링크로 이동합니다." />
  <style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <header>
    <h1>프로톤 VPN 적합성 평가</h1>
  </header>

  <main class="container" role="main">
    <form id="guide-form" novalidate>
      <!-- Q1: 사용 빈도 -->
      <fieldset>
        <legend>1. VPN을 얼마나 자주 사용하시나요?</legend>
        <div class="options" role="radiogroup" aria-label="VPN 사용 빈도 선택">
          <div class="radio">
            <input type="radio" id="freq-always" name="freq" value="always">
            <label for="freq-always">(1) 항상 켜놓음</label>
          </div>
          <div class="radio">
            <input type="radio" id="freq-daily1h" name="freq" value="daily1h">
            <label for="freq-daily1h">(2) 매일 1시간 정도</label>
          </div>
          <div class="radio">
            <input type="radio" id="freq-23week" name="freq" value="twiceweek">
            <label for="freq-23week">(3) 주 2~3회</label>
          </div>
          <div class="radio">
            <input type="radio" id="freq-1week" name="freq" value="onceweek">
            <label for="freq-1week">(4) 주 1회</label>
          </div>
        </div>
      </fieldset>

      <!-- Q2: 사용 목적 -->
      <fieldset>
        <legend>2. VPN을 사용하는 주 목적을 선택해주세요.</legend>
        <div class="options" role="radiogroup" aria-label="VPN 사용 목적 선택">
          <div class="radio">
            <input type="radio" id="pur-block" name="purpose" value="block">
            <label for="pur-block">(1) 차단 사이트 접속</label>
          </div>
          <div class="radio">
            <input type="radio" id="pur-payment" name="purpose" value="payment">
            <label for="pur-payment">(2) 우회결제</label>
          </div>
          <div class="radio">
            <input type="radio" id="pur-anon" name="purpose" value="anon">
            <label for="pur-anon">(3) 익명성 유지</label>
          </div>
          <div class="radio">
            <input type="radio" id="pur-other" name="purpose" value="other">
            <label for="pur-other">(4) 기타(게임 등)</label>
          </div>
        </div>
      </fieldset>

      <div class="actions">
        <span id="msg" class="msg" role="status" aria-live="polite"></span>
        <button id="go" class="primary" type="button" aria-label="추천 보기">추천 보러가기</button>
      </div>
    </form>
  </main>

  <footer>
    <span>모든 항목을 선택하면 추천 링크로 이동합니다.</span>
  </footer>

  <script>
    // 링크 상수
    const LINKS = {
      SURFSHARK: "https://get.surfshark.net/aff_c?offer_id=926&aff_id=20683",
      EXPRESS: "https://go.expressvpn.com/c/4450159/1645836/16063",
      PROTON: "https://go.getproton.me/aff_c?offer_id=26&aff_id=14422"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getValue(name) {
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function resolveLink() {
      const freq = getValue('freq');
      const purpose = getValue('purpose');

      if(!freq) return { error: 'VPN 사용 빈도를 선택해 주세요.' };
      if(!purpose) return { error: 'VPN 사용 목적을 선택해 주세요.' };

      // 1) 목적이 우회결제 또는 기타(게임 등) → ExpressVPN (빈도 무관)
      if(purpose === 'payment' || purpose === 'other') return LINKS.EXPRESS;

      // 2) 빈도 (항상/매일1시간) + 목적 = 차단 사이트 → Surfshark
      if((freq === 'always' || freq === 'daily1h') && purpose === 'block') return LINKS.SURFSHARK;

      // 3) 빈도 (항상/매일1시간) + 목적 = 익명성 → ExpressVPN
      if((freq === 'always' || freq === 'daily1h') && purpose === 'anon') return LINKS.EXPRESS;

      // 4) 빈도 (주2~3회/주1회) + 목적 = (차단 사이트|익명성) → Proton
      if((freq === 'twiceweek' || freq === 'onceweek') && (purpose === 'block' || purpose === 'anon')) return LINKS.PROTON;

      return { error: '선택값을 다시 확인해 주세요.' };
    }

    function updateButtonState() {
      const freq = getValue('freq');
      const purpose = getValue('purpose');
      const ready = !!(freq && purpose);
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '모든 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function() {
      const result = resolveLink();
      if (typeof result === 'string') {
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      } else if (result && result.error) {
        msgEl.textContent = result.error;
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
