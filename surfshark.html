<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서프샤크 적합성 평가</title>
  <meta name="description" content="질문에 답하면 상황에 맞는 VPN 추천 링크로 이동합니다." />
  <style>
    :root {
      /* 기존 가이드와 동일한 톤 & 컴포넌트 스타일 */
      --bg: #cfa6e7;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #5b5b5b;
      --primary: #4a2a74;
      --primary-contrast: #ffffff;
      --ring: rgba(74, 42, 116, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: --bg;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, "Malgun Gothic", "맑은 고딕", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 32px 20px 16px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.15);
    }

    .container {
      width: min(900px, 92vw);
      margin: 0 auto 36px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: clamp(18px, 3.2vw, 28px);
    }

    fieldset { border: 0; padding: 0; margin: 0 0 22px; }
    legend { font-weight: 700; margin-bottom: 12px; font-size: 16px; }

    .options {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    /* pill radios (원본 디자인과 동일한 동작/포커스) */
    .radio { position: relative; }
    .radio input { position: absolute; opacity: 0; pointer-events: none; }
    .radio label {
      display: block; width: 100%; padding: 12px 14px; border: 1.5px solid #e5e5e8; border-radius: 12px;
      background: #fff; color: var(--text); text-align: center; font-weight: 600; cursor: pointer; user-select: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .02s ease;
    }
    .radio label:hover { border-color: #d6d6db; }
    .radio input:focus-visible + label { outline: 0; box-shadow: 0 0 0 4px var(--ring); }
    .radio input:checked + label { border-color: var(--primary); box-shadow: 0 6px 18px rgba(74,42,116,0.18); transform: translateY(-1px); }

    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }

    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
    button.primary {
      appearance: none; border: 0; border-radius: 999px; padding: 14px 18px; font-weight: 800; letter-spacing: 0.02em;
      background: var(--primary); color: var(--primary-contrast); cursor: pointer; box-shadow: 0 10px 24px rgba(74,42,116,0.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button.primary:hover { box-shadow: 0 16px 32px rgba(74,42,116,0.32); }
    button.primary:active { transform: translateY(1px); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    .msg { font-size: 13px; color: #a40000; }

    footer { text-align: center; padding: 12px 16px 28px; font-size: 12px; color: rgba(255,255,255,0.85); }

    @media (max-width: 640px) { .options { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>서프샤크 적합성 평가</h1>
    </header>

    <main class="container" role="main">
      <form id="guide-form" novalidate>
        <!-- Q1: 가장 중요하게 생각하는 기준 -->
        <fieldset>
          <legend>1. VPN에 있어서 가장 중요하게 생각하는 것은 무엇인가요?</legend>
          <div class="options" role="radiogroup" aria-label="가장 중요하게 생각하는 기준 선택">
            <div class="radio">
              <input type="radio" id="prio-price" name="priority" value="price" />
              <label for="prio-price">(1) 가격</label>
            </div>
            <div class="radio">
              <input type="radio" id="prio-coop" name="priority" value="cooperation" />
              <label for="prio-coop">(2) 경찰 수사협조 여부</label>
            </div>
            <div class="radio">
              <input type="radio" id="prio-speed" name="priority" value="speed" />
              <label for="prio-speed">(3) 인터넷 속도</label>
            </div>
            <div class="radio">
              <input type="radio" id="prio-bypass" name="priority" value="bypass" />
              <label for="prio-bypass">(4) 우회 성능</label>
            </div>
          </div>
        </fieldset>

        <!-- Q2: 사용 빈도 -->
        <fieldset>
          <legend>2. VPN을 얼마나 사용하실 예정인가요?</legend>
          <div class="options" role="radiogroup" aria-label="사용 빈도 선택">
            <div class="radio">
              <input type="radio" id="freq-daily" name="frequency" value="daily" />
              <label for="freq-daily">(1) 매일</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-2-3" name="frequency" value="2-3" />
              <label for="freq-2-3">(2) 주 2~3회</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-weekly" name="frequency" value="weekly" />
              <label for="freq-weekly">(3) 주 1회</label>
            </div>
            <div class="radio">
              <input type="radio" id="freq-monthly" name="frequency" value="monthly" />
              <label for="freq-monthly">(4) 월 1회</label>
            </div>
          </div>
        </fieldset>

        <!-- Q3: VPN으로 하는 작업(중복 선택 가능) -->
        <fieldset>
          <legend>3. 당신이 VPN으로 하는 작업을 모두 골라주세요.</legend>
          <div class="options" role="group" aria-label="VPN 사용 목적 선택 (중복 선택 가능)">
            <div class="radio">
              <input type="checkbox" id="task-overseas" name="tasks" value="overseas" />
              <label for="task-overseas">(1) 해외 사이트 접속</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-payment" name="tasks" value="payment" />
              <label for="task-payment">(2) 우회 결제</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-sns" name="tasks" value="sns" />
              <label for="task-sns">(3) SNS 글 쓰기</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-netflix" name="tasks" value="netflix" />
              <label for="task-netflix">(4) 넷플릭스 시청</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-torrent" name="tasks" value="torrent" />
              <label for="task-torrent">(5) 토렌트</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-game" name="tasks" value="onlinegame" />
              <label for="task-game">(6) 온라인게임</label>
            </div>
            <div class="radio">
              <input type="checkbox" id="task-wifi" name="tasks" value="wifi" />
              <label for="task-wifi">(7) 외부 와이파이 접속</label>
            </div>
          </div>
          <div class="hint">※ 이 항목은 중복 선택이 가능합니다. (최소 1개 선택)</div>
        </fieldset>

        <div class="actions">
          <span id="msg" class="msg" role="status" aria-live="polite"></span>
          <button id="go" class="primary" type="button" aria-label="결과 보기">결과 보러가기</button>
        </div>
      </form>
    </main>

    <footer>
      <span>모든 항목을 선택하면 결과 링크로 이동합니다.</span>
    </footer>
  </div>

  <noscript>이 가이드는 자바스크립트를 필요로 합니다. 브라우저 설정에서 자바스크립트를 활성화해 주세요.</noscript>

  <script>
    const LINKS = {
      SURFSHARK: "https://get.surfshark.net/aff_c?offer_id=926&aff_id=20683",
      NORD: "https://go.nordvpn.net/aff_c?offer_id=266&aff_id=89429"
    };

    const form = document.getElementById('guide-form');
    const msgEl = document.getElementById('msg');
    const goBtn = document.getElementById('go');

    function getRadioValue(name){
      const el = form.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function getCheckedValues(name){
      return Array.from(form.querySelectorAll(`input[name="${name}"]:checked`)).map(el => el.value);
    }

    function isReady(){
      const priority = getRadioValue('priority');
      const frequency = getRadioValue('frequency');
      const tasks = getCheckedValues('tasks');
      return !!(priority && frequency && tasks.length > 0);
    }

    function resolveLink(){
      const priority = getRadioValue('priority');
      const frequency = getRadioValue('frequency');
      const tasks = getCheckedValues('tasks');

      if(!priority || !frequency || tasks.length === 0){
        return { error: '필수 항목을 선택해 주세요.' };
      }

      // 우선순위 1: 넷플릭스/토렌트/온라인게임 포함 시 무조건 Nord
      const forceNord = tasks.includes('netflix') || tasks.includes('torrent') || tasks.includes('onlinegame');
      if(forceNord) return LINKS.NORD;

      // Q1 기준(다른 값에 상관없이)
      if(priority === 'price' || priority === 'cooperation') return LINKS.SURFSHARK;
      return LINKS.NORD; // speed | bypass
    }

    function updateButtonState(){
      const ready = isReady();
      goBtn.disabled = !ready;
      msgEl.textContent = ready ? '' : '필수 항목을 선택해 주세요.';
    }

    form.addEventListener('change', updateButtonState);
    updateButtonState();

    goBtn.addEventListener('click', function(){
      const result = resolveLink();
      if(typeof result === 'string'){
        const a = document.createElement('a');
        a.href = result;
        a.target = '_blank';
        a.rel = 'noopener noreferrer nofollow sponsored';
        document.body.appendChild(a);
        a.click();
        a.remove();
        msgEl.textContent = '';
      } else if(result && result.error){
        msgEl.textContent = result.error;
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
